<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Specify Web Portal</title>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  </head>
  <body>
    <h1>Specify Web Portal Collection:</h1>
    <ul id="collections">
      <li>Nothing here</li>
    </ul>
    <script type="text/javascript">
      document.querySelectorAll('#collections li').forEach(function(li) {
          var a = li.querySelector('a');
          if (a == null) return;

          var xhr = new XMLHttpRequest();
          xhr.open('GET', a.getAttribute('href') + '/load-timestamp.txt');
          xhr.onload = function() {
              if (xhr.status === 200) {
                  var update = document.createElement('span');
                  update.textContent = xhr.responseText;
                  li.append(update);
              }
          };
          xhr.send();
      });
    </script>
  </body>
</html>
